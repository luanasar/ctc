<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTC</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/imagens/LOGO CTC.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/videoplayback.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a
        ><img
          class="logo"
          src="./src/imagens/logo-ctc.png"
          alt="logo chapéu do Mário"
      /></a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/ctc.png"
          alt="Centro de Treinamento Conectados"
        />
        <p class="descricao">
          Cross:
          <a href="https://www.instagram.com/katianialmeidabatista/">Katiani</a>
          <br />
          Musculação:
          <a href="https://www.instagram.com/ferbatista/">Fernanda</a> <br />
          Food:
          <a href="https://www.instagram.com/conectadoslifecafe/">Life Cafe</a>
        </p>
        <button class="botao-trailer">Veja os horários</button>
      </div>
      <img
        class="team-kati"
        src="./src/imagens/kati.png"
        alt="Imagem do Team Kati"
      />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
          <img id="image" src="./src/imagens/horário.png" alt="" />
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
